<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>(｡･∀･)ﾉﾞ网易注册</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<section id="register">
			<header class="head clearfix">
				<div class="title">
					<div class="mail_wrap">
						<a class="mail_link mail_1" href="">163网易免费邮</a>
						<a class="mail_link mail_2" href="">126网易免费邮</a>
						<a class="mail_link mail_3" href="">yeah网易免费邮</a>
					</div>
					<div class="head_tag">中国第一大电子邮件服务商</div>
				</div>
				<div class="more_wrap">
					<a class="more_link" href="">了解更多</a>
					<span class="line"></span>
					<a class="more_link" href="">反馈意见</a>
				</div>
			</header>
			<div class="content">
				<header class="con_head">
					<div class="con_head_right">
						<div class="con_welcome">欢迎注册网易免费邮！邮件地址可以作为网易通行证，使用其他网易旗下产品。</div>
					</div>
				</header>
				<div class="con_content clearfix">
					<div class="cc_left">
						<div class="reg_way">
							<div class="reg_way_l reg_w_left reg_l_active">
								<a class="reg_way_link" href="">注册字母邮箱</a>
							</div>
							<div class="reg_way_l reg_w_right">
								<a class="reg_way_link" href="">注册手机号码邮箱</a>
							</div> 	
						</div>
						<form class="reg_info">
							<div class="reg_item reg_address clearfix">
								<div class="reg_name_wrap">
									<span class="reg_must">*</span>
									<span class="reg_name">邮件地址</span>
								</div>
								<div class="reg_item_right">
									<div class="import_top">
										<div class="reg_fill clearfix">
											<input class="reg_fill_text" type="text" name="reg_address" value="建议用手机号码注册" />
											<span class="sym">@</span>
											<div class="type_wrap">
												<span class="type_text">163.com</span>
												<a class="sel" href="">
													<span class="sel_bg"></span>
													<span class="sel_arr"></span>
													<span class="sel_other_way">
														<span class="type_text">126.com</span>
														<span class="type_text">yeah.com</span>
													</span>
												</a>
											</div>
										</div>
									</div>	
									<span class="reg_demand">6~18个字符，可使用字母、数字、下划线。需以字母开头</span>
								</div>
							</div>
							<div class="reg_item clearfix">
								<div class="reg_name_wrap">
									<span class="reg_must">*</span>
									<span class="reg_name">密码</span>
								</div>
								<div class="reg_item_right">
									<input class="reg_fill_text" type="password" name="reg_password" />
									<span class="reg_demand">6~18个字符，区分大小写</span>
								</div>
							</div>
							<div class="reg_item clearfix">
								<div class="reg_name_wrap">
									<span class="reg_must">*</span>
									<span class="reg_name">确认密码</span>
								</div>
								<div class="reg_item_right">
									<input class="reg_fill_text" type="password" name="reg_password" />
									<span class="reg_demand">请再次填写密码</span>
								</div>
							</div>
							<div class="reg_item reg_confirm clearfix">
								<div class="reg_name_wrap">
									<span class="reg_must">*</span>
									<span class="reg_name">确认密码</span>
								</div>
								<div class="reg_item_right">
									<div class="reg_r_import">
										<input class="reg_fill_text" type="password" name="reg_password" />
										<span class="reg_demand">请再次填写密码</span>
									</div>
									<div class="reg_r_test">
										<img class="test_show" src="img/test.jpg" />
										<a class="test_text" href="">看不清楚？换张图片</a>
									</div>
								</div>
							</div>
							<div class="protocol clearfix">
								<input type="checkbox" name="pro_agree" />
								<span class="agree_text">
									同意<a class="ptc_link" href="">"服务条款"</a>
									和<a class="ptc_link" href="">"隐私相关政策"</a>
								</span>
							</div>
							<div class="reg_now">
								<div class="reg_now_right">
									<input class="reg_now_main" type="button" name="reg_rightnow" value="立即注册" />
								</div>
							</div>
						</form>
					</div>
					<div class="cc_right">
						<a class="guide_text" href="">试试看</a>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
				<div class="fo_content clearfix">
					<div class="fo_link_wrap">
						<a class="fo_link" href="">关于网易</a>
						<a class="fo_link" href="">关于网易免费邮</a>
						<a class="fo_link" href="">邮箱官方博客</a>
						<a class="fo_link" href="">客户服务</a>
						<a class="fo_link" href="">隐私政策</a>
					</div>
					<span class="fo_line"></span>
					<span class="fo_copr">网易公司版权所有 © 1997-2013</span>
				</div>
		</footer>
	</body>
</html>
